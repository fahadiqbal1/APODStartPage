<!DOCTYPE html>
<html>
    <head>
        <title class="appName"></title>
        <link rel="stylesheet" type="text/css" href="css/custom.css" media="all" >
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="all">
        <link rel="stylesheet" type="text/css" href="css/jquery.sidr.dark.css" media="all">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css" media="all">
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <script src="js/custom.js" type="text/javascript"></script>
        <script src="js/jquery.sidr.min.js" type="text/javascript"></script>
        <script src="js/touchwipe.js" type="text/javascript"></script>
    </head>
    <body>
        <!--<div id="fullscreen_bg" class="fullscreen_bg"/>-->
        <a id="simple-menu" href="#sidr" type="button" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="right" title="Pull Out Menu">
            <span class="sr-only">Toggle navigation</span>
            <i class="fa fa-bars fa-lg"></i>
        </a>
        <div id="sidr">
            <h1 class="appName"></h1>
            <ul id="sideBarLinks"></ul>
            <p>
                <h1><a id="headertext" class="btn btn-xs btn-link"></a></h1>
                <br>
                <div class="btn-group btn-group-xs btn-group-justified">
                    <a type="button" class="btn btn-default" onclick="showWidget('clock')">
                        <i class="fa fa-clock-o" data-toggle="tooltip" data-placement="top" title="Clock Widget"></i>
                    </a>
                    <a type="button" class="btn btn-default" onclick="showWidget('search')">
                        <i class="fa fa-search" data-toggle="tooltip" data-placement="top" title="Search Widget"></i>
                    </a>
                    <a type="button" class="btn btn-default" onclick="showWidget('about')">
                        <i class="fa fa-question" data-toggle="tooltip" data-placement="top" title="About this page"></i>
                    </a>
                    <a type="button" class="btn btn-default" onclick="showWidget()">
                        <i class="fa fa-eye-slash" data-toggle="tooltip" data-placement="top" title="Toggle"></i>
                    </a>
                </div>
                <br>
                <a id="close-menu" href="#sidr" class="btn btn-info btn-xs btn-block"><i class="fa fa-sign-out fa-flip-horizontal"></i> Close Menu</a>
            </p>
        </div>


        <div id="widgetWindow" class="col-sm-5 round">
            <div id="clockWidget" class="widget">
                <h1 id="clock"></h1>
            </div>
            <div id="searchWidget" class="widget">
                <div id="searchImg">
                    <img src="https://www.google.com/images/srpr/logo11w.png" height="60px">
                </div>
                <div class="col-lg-offset-2">
                    <form method="get" action="https://www.google.com/search">
                        <div class="row">
                            <div class="col-lg-10">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="q" id="searchQuery">
                                    <span class="input-group-btn">
                                        <button class="btn btn-success" type="button" onclick="searchGoogle()">Go!</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="aboutWidget" class="widget">
                <p id="about"></p>
            </div>
        </div>
    </body>
</html>
